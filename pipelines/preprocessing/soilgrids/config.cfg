# SoilGrids gap-filling configuration

GEE_PROJECT="landler-open-data"
OUTPUT_ASSET_PREFIX="projects/landler-open-data/assets/datasets/soilgrids"

# Search distance for gap-filling (meters)
SEARCH_DISTANCE_M=5000

# SoilGrids native resolution (meters)
SOILGRIDS_RESOLUTION=250

# Variables to process: variable_name,depth (semicolon separated)
# Available variables: bdod, cec, cfvo, clay, nitrogen, phh2o, sand, silt, soc, ocd, ocs
# Available depths: 0-5cm, 5-15cm, 15-30cm, 30-60cm, 60-100cm, 100-200cm
VARIABLES="sand,15-30cm; clay,15-30cm; phh2o,15-30cm"
